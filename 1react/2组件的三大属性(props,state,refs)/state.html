    <script type="text/babel">
        class Mycomponet1 extends React.Component { constructor(props) { super(props); this.state = { isLike: false } } handle(){ const isLike = !this.state.isLike ;this.setState({ isLike }) } render() { const {isLike} = this.state; return (

        <h1 onClick={ this.handle.bind(this) }> {isLike ? '我喜欢你' : '我不喜欢你'} </h1>

        ) } } ;ReactDOM.render(

        <Mycomponet1/>,document.getElementById('app1'))
