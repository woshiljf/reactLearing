<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app1"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- <script type="text/javascript" src="./js/babel-core.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>

  <script type="text/babel">


    class Mycomponet1 extends React.Component {

      constructor(props) {
        super(props);

        this.state = {
          opacity: 1,
          timeId: null
        }

      }
      clickHandle() {
        //  移除组件
        ReactDOM.unmountComponentAtNode(document.getElementById('app1'))

      }
      // 组件挂载完事
      componentDidMount() {

        let { opacity } = this.state
        let timeId = setInterval(() => {
          opacity -= 0.1
          if (opacity <= 0) opacity = 1
          this.setState({
            opacity
          })
        }, 500);

        this.setState({
          timeId
        })

      }
      // 组件即将卸载
      componentWillUnmount() {
        console.log('组件将要被卸载');
      }

      componentWillUpdate() {

        console.log('即将更新');
      }
      componentDidUpdate() {
        console.log('更新完毕');
      }
      render() {
        let { opacity } = this.state
        return (
          <div>
            <h1 style={{ opacity: opacity }}>好好学习，天天向上</h1>
            <button onClick={this.clickHandle.bind(this)}>停止</button>
          </div>
        )


      }



    }





    ReactDOM.render(<Mycomponet1 />, document.getElementById('app1'))
  </script>












</body>

</html>
